<div class="mt-5 container">
  <div class="card">
    <div class="card-header">
      <h4>Students Lists
        <a routerLink="/users/addUser" class="btn btn-primary float-end">Add User</a>
      </h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>
              <a href="/users/{{item.id}}/editUser" class="btn btn-success">Edit</a>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
